<!DOCTYPE html>
<html>
  <head>
    <title>m&m DB</title>
    <!-- MaterialCSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
     <!-- Swiper CDN -->
     <link
     rel="stylesheet"
     href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <!-- Our custom css -->
    <link rel="stylesheet" href="./assets/css/global-vars.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>



  <body>
    <!-- Navigation bar -->
    <div class="navbar-fixed">
      <nav id="navigation">
        <div class="nav-wrapper">
          <a href="./index.html" id="title" class="brand-logo">m&m DB</a>
          <ul class="right">
            <li><a id="favourites" class="waves-effect waves-light btn custom-btn">Favourites</a></li>
            <!-- Sidebar (Hamburger Icon) -->
            <li><a href="#" data-target="side-navbar" class="sidenav-trigger show-on-large right"><i class="material-icons">menu</i></a></li>
          </ul>
          <!-- Search -->
          <form id="search-form">
            <div class="input-field">
              <input id="search" type="search">
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>
    </div>
    


    <!-- Slider main container -->
    <div class="swiper">

      <!-- Swiper -->
      <div class="netflix-container">
          <h2 id="popular-now">Popular Now</h2>

          <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                  
              </div>


              <!-- this is for the left and right arrows -->
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
          </div>
      </div>
    </div>












    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Material CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Our custom Scripts -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
