<!DOCTYPE html>
<html>
  <head>
    <title>m&m DB</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <!-- Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
     <!-- Swiper CDN -->
     <link
     rel="stylesheet"
     href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <!-- Our custom css -->
    <link rel="stylesheet" href="./assets/css/global-vars.css" />
    <link rel="stylesheet" href="./assets/css/navigation.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <div id="navigation-wrapper">
      
    </div>

    <!-- Slider container for POPULAR MOVIES -->
    <div class="swiper">
      <!-- Swiper -->
      <div class="popular-movies-container">
          <!-- heading -->
          <h2 id="movies-popular-now" class="carousel-title">Movies - Popular Now</h2>

          <!-- where the slides go -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="swiper-wrapper-movies">
                
            </div>
            <!-- this is for the left and right arrows -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
      </div>
    </div>

    <!-- Slider container for POPULAR SONGS -->
    <div class="swiper">
      <!-- Swiper -->
      <div class="popular-songs-container">
          <!-- heading -->
          <h2 id="songs-most-popular" class="carousel-title">Albums - Most Popular</h2>

          <!-- where the slides go -->
          <div class="swiper mySwiper2">
            <div class="swiper-wrapper" id="swiper-wrapper-songs">
                
            </div>
            <!-- this is for the left and right arrows -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
      </div>
    </div>



   
    <!-- Modal -->
    <div class="modal" id="modal1">
      <div class="modal-content">
        <img class="modal-poster" />

        <div class="right-side">

          <h2 class="modal-movie-title">Movie title</h2>
          
          <p class="modal-movie-rating">9.8</p>
          
          <p class="modal-release-date">Release Date</p>
          
          
          <p class="modal-description">Description</p>
          
        </div>

      </div>
    </div>





    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- Materialize CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Our custom Scripts -->
    <script src="./assets/js/global.js"></script>
    <script src="./assets/js/navigation.js"></script>
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/modal.js"></script>
  </body>
</html>
