<!DOCTYPE html>

<html>
  <head>

    <title>Favourites</title>

    <!-- jQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <!-- Materialize CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <!-- Our custom css -->
    <link rel="stylesheet" href="./assets/css/global-vars.css" />
    <link rel="stylesheet" href="./assets/css/navigation.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>



  <body>
    <!-- Navigation bar -->
    <div id="navigation-wrapper">
      
    </div>
    
    <!-- Text at the start of the page -->
    <h4 id="favourites-page-h4-text">Click buttons below to see movies or albums</h4>

    <!-- movies and albums btns -->
    <div class="favourites-btns">
        <button id="movie-btn">MOVIE FAVOURITES</button>
        <button id="music-btn">ALBUM FAVOURITES</button>
    </div>
    


    <!-- section to display movie/album cards -->
    <div class="favourites-cards-section">

    </div>






    <!-- Modal -->
    <div class="modal" id="modal1">
      <div class="modal-content">
        <img class="modal-poster" />

        <div class="right-side">
          <!-- movie part -->
          <h2 class="modal-movie-title"></h2>
          
          <p class="modal-movie-rating"></p>
          
          <p class="modal-release-date"></p>
          
          
          <p class="modal-description"></p>
          
          <!-- album part -->
          <p class="modal-album-title"></p>

          <p class="modal-album-artist"></p>

          <p class="modal-album-release-date"></p>

          <p class="modal-album-style"></p>

          <p class="modal-album-genre"></p>

          <p class="modal-album-description"></p>

          <p class="modal-album-score"></p>

        </div>

      </div>
    </div>


    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- Materialize CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Our custom Scripts -->
    <script src="./assets/js/global.js"></script>
    <script src="./assets/js/navigation.js"></script>
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/favouritesPage.js"></script>
  </body>
</html>
